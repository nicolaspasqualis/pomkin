<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 24px;
            background-color: white;
            color: black;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            line-height: 3rem;
        }

        br {
            height: 20px;
        }

        .wrapper {
        
        }

        .timers {
            max-height: 80vh;
            overflow-y: scroll;
            margin-top: 4rem;
        }

        .timer-section {
            margin-bottom: 52px;
        }

        .pill {
            line-height: 2;
            width: 20%;
            border: 1px solid black;
            border-radius: 100px 100px 100px 100px;
        }

        .full-width {
            width: 100%;
        }

        .w-100 {
            width: 100%;
        }

        .w-80 {
            width: 80%;
        }

        .w-20 {
            width: 20%;
        }

        button {
            margin-left: 0px;
            font-size: 24px;
            border: none;
            background-color: transparent;
        }

        .float-right {
            float: right;
        }

        .inline {
            display: inline;
        }

        .text-big {
            font-size: 48px;
        }

        .timer-label {
            margin: 0;
        }

        .timer-label-input {
            font-size: 24px;
            border: none;
            background: none;
            width: 80%;
            outline: none;
        }

        .time-minus-button {
            width: 50%;
        }

        .time-plus-button {
            width: 50%;
        }

        .margin-bottom {
            margin-bottom: 10px;
        }

        .margin {
            margin: 8px;
        }

        .padding {
            padding: 20px;
        }


        .bottom-bar {
            margin: 8px;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000; 
        }

        .navigator {
            width: 100%;
            padding: 0px 0px 20px 0px;
            /* border-top: 1px solid #dadada; */
            box-sizing: border-box;
            height: 4rem;
        }

        .button-bar {
            display: inline-block;
        }

        .button-bar button {
            margin: 0px 0px 24px 0px;
            padding: 0px;
        }

        .add-button {
            float: right;
            display: inline;
            width: 20%;
            text-align: left;
            margin: 0px;
            line-height: 3rem;
        }
        
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="navigator">
            <span class="logo">Pomkin</span>
            <button class="pill float-right" onclick="addNewTimer()" id="save-button">Save</button>
            <button class="add-button float-right" onclick="addNewTimer()" id="add-button">ï¼‹ Add</button>
        
        </div>

        <div id="timers" class="timers"></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
