<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer for Kindle</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }
        #timer {
            font-size: 2em;
        }
        button {
            border: 1px solid #C0C0C0;
            padding: 5px 15px;
            margin: 5px;
            font-family: inherit;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="timer">25:00</div>
    
    <div>
        Work: <button onclick="changeDuration('work', -1)">-</button>
        <span id="workDuration">25</span> minutes
        <button onclick="changeDuration('work', 1)">+</button>
    </div>
    
    <div>
        Break: <button onclick="changeDuration('break', -1)">-</button>
        <span id="breakDuration">5</span> minutes
        <button onclick="changeDuration('break', 1)">+</button>
    </div>

    <button onclick="startPomodoro()">Start Work</button>
    <button onclick="startBreak()">Start Break</button>
    <button onclick="resetTimer()">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
